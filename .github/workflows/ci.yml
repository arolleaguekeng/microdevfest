name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Install Dependencies
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # Set Nx SHAs for affected commands
      - name: Set SHAs for Nx Affected
        uses: nrwl/nx-set-shas@v4

      # Run Lint, Test, and Build only for affected projects
      - name: Run Lint, Test, and Build
        run: npx nx affected -t  build

      # Setup Firebase CLI
      - name: Set up Firebase CLI
        uses: w9jds/firebase-action@v2.0.0
        with:
          firebase_token: ${{ secrets.FIREBASE_TOKEN }}

      # Deploy Angular Shell App
      - name: Deploy Shell App
        run: |
          npx nx build shell --prod
          firebase deploy --only hosting:shell --project=your-shell-project-id

      # Deploy Angular Remote App (Shop)
      - name: Deploy Shop App
        run: |
          npx nx build shop --prod
          firebase deploy --only hosting:shop --project=your-shop-project-id

      # Deploy React Remote App (Home)
      - name: Deploy Home App
        run: |
          npx nx build home --prod
          firebase deploy --only hosting:home --project=your-home-project-id
