name: Shell CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Install Dependencies
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # Set Nx SHAs for affected commands
      - name: Set SHAs for Nx Affected
        uses: nrwl/nx-set-shas@v4

      # Run Lint, Test, and Build only for affected projects
      - name: Run Lint, Test, and Build
        id: run_lint_test_build
        run: |
          if npx nx print-affected --target=build --select=projects | grep -q 'shell'; then
            echo "::set-output name=shell_affected::true"
            npx nx affected -t build
          else
            echo "::set-output name=shell_affected::false"
            echo "Shell project is not affected, skipping build."
          fi

      # Conditional Deployment Steps
      - name: Deploy Apps
        if: ${{ steps.run_lint_test_build.outputs.shell_affected == 'true' }}
        run: |
          # Setup Firebase CLI
          uses: w9jds/firebase-action@v2.0.0
          with:
          firebase_token: ${{ secrets.FIREBASE_TOKEN }}

          # Deploy Angular Shell App
          npx nx build shell --configuration=production
          firebase deploy --only hosting:shell --project=shell
