name: shell CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout code with full history
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Install Dependencies
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # Set Nx SHAs for affected commands
      - name: Set SHAs for Nx Affected
        uses: nrwl/nx-set-shas@v4

      # Run Lint, Test, and Build
      - name: Build shell Project
        run: npx nx build shell --configuration=production

      # Deploy to Firebase Hosting
      - name: Deploy Angular shell App
        uses: w9jds/firebase-action@v2.0.0
        with:
          firebase_token: ${{ secrets.FIREBASE_TOKEN }}
          project_id: shell
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

      - name: Verify and Finalize Deployment
        run: |
          echo "Deployment to Firebase completed successfully."
